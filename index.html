<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>SimpleXLoader</title>
        <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="main-design.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="main-functions.js"></script>
    </head>
    <body class="loadingBody">
        <center> 
            <div class="LoadingContainer">
                <p class="LoadingStatus" id="Loading_Status">Loading</p>
                <progress class="LoadingProgressBar" id="Pr" value="0" max="100"></progress>
                <p class="StatusSection" id="Status_Section">Status:</p>
            </div>
        </center>
    </body>
</html>
